<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,900|Rokkitt:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="splash">
            <img src="img/logo.svg" alt="" id="logo">
        </div>
    </header>

    <nav class="menu">
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="Begynder">Let</button>
        <button data-kategori="Letøvet">Mellem</button>
        <button data-kategori="Svær">Øvet</button>

    </nav>

    <h1 class="overskrift_kategori">Alle Cocktails</h1>

    <section id="liste"></section>
    <template>
        <article class="drink">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="kort"></p>
            <p class="smag"></p>

        </article>
    </template>

    <section id="popup" class="hide">
        <section class="indhold">
            <article class="enkeltDrink">
                <button class="luk">X</button>
                <img class="billede" src="" alt="">
                <h1></h1>
                <div class="row">
                    <div class="column">
                        <p class="smag">Smag</p>
                        <p class="kort">Kort</p>
                    </div>
                    <div class="column">
                        <p class="info">info</p>
                    </div>
                </div>

                <div class="row" id="opskrift_row">
                    <div class="column">
                        <h3 class="overskrift_opskrift">Opskrift</h3>

                        <div class="column">

                            <p class="ingredienser">ingredienser</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column">
                            <p class="opskrift">opskrift</p>
                        </div>
                    </div>
                </div>

            </article>
        </section>
    </section>



    <script src="script.js"></script>

</body></html>
